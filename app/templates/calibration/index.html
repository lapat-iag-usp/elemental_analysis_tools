{% extends 'base.html' %}

{% block title %}{{ super() }} - index {% endblock %}

{% block body %}
<div class="row">
    <div class="col-xs-12 col-md-8">

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>description</th>
                    <th>operador</th>
                </tr>
            </thead>   
            <tbody>
                {% for calibration in calibrations %}
                <tr>
                    <td> <a href="{{ calibration.id}}">{{ calibration.description }}</a></td> 
                    <td> {{ calibration.user_id }} </td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
